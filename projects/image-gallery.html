<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Interactive Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #999;
            font-size: 18px;
        }

        /* Filter Tabs */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #16213e;
            color: white;
            border: 2px solid #0f3460;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            background: #16213e;
            aspect-ratio: 4 / 3;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .gallery-item-inner {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.7));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .gallery-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 10;
        }

        .gallery-item:hover .gallery-item-info {
            transform: translateY(0);
        }

        .gallery-item-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .gallery-item-category {
            font-size: 12px;
            color: #ddd;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox-image {
            font-size: 400px;
            text-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .lightbox-info {
            position: absolute;
            bottom: -80px;
            left: 0;
            right: 0;
            text-align: center;
        }

        .lightbox-title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .lightbox-description {
            color: #999;
            font-size: 16px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 40px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-input::placeholder {
            color: #666;
        }

        /* Stats */
        .stats {
            text-align: center;
            margin-bottom: 30px;
            color: #999;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            display: none;
        }

        .no-results.show {
            display: block;
        }

        .no-results-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Interactive Gallery</h1>
            <p class="subtitle">DOM Manipulation & Event Handling Project</p>
        </header>

        <!-- Search -->
        <div class="search-container">
            <input
                type="text"
                class="search-input"
                id="searchInput"
                placeholder="Search images..."
            >
        </div>

        <!-- Filters -->
        <div class="filters" id="filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="animals">Animals</button>
            <button class="filter-btn" data-category="food">Food</button>
            <button class="filter-btn" data-category="travel">Travel</button>
        </div>

        <!-- Stats -->
        <div class="stats" id="stats">
            Showing <span id="visibleCount">0</span> of <span id="totalCount">0</span> images
        </div>

        <!-- Gallery Grid -->
        <div class="gallery" id="gallery"></div>

        <!-- No Results -->
        <div class="no-results" id="noResults">
            <div class="no-results-icon">üîç</div>
            <h2>No images found</h2>
            <p>Try adjusting your search or filter</p>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="closeLightbox">√ó</button>
        <button class="lightbox-nav lightbox-prev" id="prevImage">‚Äπ</button>
        <button class="lightbox-nav lightbox-next" id="nextImage">‚Ä∫</button>

        <div class="lightbox-content">
            <div class="lightbox-image" id="lightboxImage"></div>
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightboxTitle"></div>
                <div class="lightbox-description" id="lightboxDescription"></div>
            </div>
        </div>
    </div>

    <script>
        // Image Data
        const images = [
            { id: 1, emoji: 'üèîÔ∏è', title: 'Mountain Peak', category: 'nature', description: 'Majestic mountain landscape' },
            { id: 2, emoji: 'üåÖ', title: 'Sunset', category: 'nature', description: 'Beautiful sunset view' },
            { id: 3, emoji: 'üåä', title: 'Ocean Waves', category: 'nature', description: 'Calming ocean waves' },
            { id: 4, emoji: 'ü¶Å', title: 'Lion', category: 'animals', description: 'King of the jungle' },
            { id: 5, emoji: 'üêò', title: 'Elephant', category: 'animals', description: 'Gentle giant' },
            { id: 6, emoji: 'ü¶Ö', title: 'Eagle', category: 'animals', description: 'Soaring eagle' },
            { id: 7, emoji: 'üçï', title: 'Pizza', category: 'food', description: 'Delicious pizza' },
            { id: 8, emoji: 'üçî', title: 'Burger', category: 'food', description: 'Juicy burger' },
            { id: 9, emoji: 'üçú', title: 'Ramen', category: 'food', description: 'Hot ramen bowl' },
            { id: 10, emoji: 'üóº', title: 'Eiffel Tower', category: 'travel', description: 'Paris, France' },
            { id: 11, emoji: 'üóΩ', title: 'Statue of Liberty', category: 'travel', description: 'New York, USA' },
            { id: 12, emoji: 'üèñÔ∏è', title: 'Beach', category: 'travel', description: 'Tropical paradise' },
            { id: 13, emoji: 'üå∏', title: 'Cherry Blossoms', category: 'nature', description: 'Spring flowers' },
            { id: 14, emoji: 'ü¶ã', title: 'Butterfly', category: 'animals', description: 'Colorful butterfly' },
            { id: 15, emoji: 'üç∞', title: 'Cake', category: 'food', description: 'Sweet dessert' },
            { id: 16, emoji: 'üè∞', title: 'Castle', category: 'travel', description: 'Medieval castle' },
        ];

        // State
        let currentFilter = 'all';
        let currentSearch = '';
        let currentLightboxIndex = 0;

        // DOM Elements
        const gallery = document.getElementById('gallery');
        const filters = document.getElementById('filters');
        const searchInput = document.getElementById('searchInput');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxTitle = document.getElementById('lightboxTitle');
        const lightboxDescription = document.getElementById('lightboxDescription');
        const noResults = document.getElementById('noResults');

        // Initialize
        renderGallery();
        updateStats();

        // Event Listeners - Filter Buttons (Event Delegation)
        filters.addEventListener('click', (e) => {
            const btn = e.target.closest('.filter-btn');
            if (!btn) return;

            // Update active state
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active');
            });
            btn.classList.add('active');

            // Update filter and render
            currentFilter = btn.dataset.category;
            renderGallery();
            updateStats();
        });

        // Event Listeners - Search
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase();
            renderGallery();
            updateStats();
        });

        // Event Listeners - Gallery (Event Delegation)
        gallery.addEventListener('click', (e) => {
            const item = e.target.closest('.gallery-item');
            if (!item) return;

            const id = parseInt(item.dataset.id);
            openLightbox(id);
        });

        // Event Listeners - Lightbox
        document.getElementById('closeLightbox').addEventListener('click', closeLightbox);

        document.getElementById('prevImage').addEventListener('click', () => {
            navigateLightbox(-1);
        });

        document.getElementById('nextImage').addEventListener('click', () => {
            navigateLightbox(1);
        });

        // Close lightbox on overlay click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                navigateLightbox(-1);
            } else if (e.key === 'ArrowRight') {
                navigateLightbox(1);
            }
        });

        // Functions
        function getFilteredImages() {
            return images.filter(img => {
                // Filter by category
                const categoryMatch = currentFilter === 'all' || img.category === currentFilter;

                // Filter by search
                const searchMatch = currentSearch === '' ||
                    img.title.toLowerCase().includes(currentSearch) ||
                    img.category.toLowerCase().includes(currentSearch) ||
                    img.description.toLowerCase().includes(currentSearch);

                return categoryMatch && searchMatch;
            });
        }

        function renderGallery() {
            const filteredImages = getFilteredImages();

            // Clear gallery
            gallery.innerHTML = '';

            // Show/hide no results
            if (filteredImages.length === 0) {
                noResults.classList.add('show');
                return;
            } else {
                noResults.classList.remove('show');
            }

            // Render images
            filteredImages.forEach(img => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.dataset.id = img.id;

                div.innerHTML = `
                    <div class="gallery-item-inner">
                        ${img.emoji}
                    </div>
                    <div class="gallery-item-info">
                        <div class="gallery-item-title">${img.title}</div>
                        <div class="gallery-item-category">${img.category}</div>
                    </div>
                `;

                gallery.appendChild(div);
            });
        }

        function updateStats() {
            const filteredImages = getFilteredImages();
            document.getElementById('visibleCount').textContent = filteredImages.length;
            document.getElementById('totalCount').textContent = images.length;
        }

        function openLightbox(id) {
            const filteredImages = getFilteredImages();
            const index = filteredImages.findIndex(img => img.id === id);

            if (index === -1) return;

            currentLightboxIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function navigateLightbox(direction) {
            const filteredImages = getFilteredImages();
            currentLightboxIndex += direction;

            // Wrap around
            if (currentLightboxIndex < 0) {
                currentLightboxIndex = filteredImages.length - 1;
            } else if (currentLightboxIndex >= filteredImages.length) {
                currentLightboxIndex = 0;
            }

            updateLightbox();
        }

        function updateLightbox() {
            const filteredImages = getFilteredImages();
            const img = filteredImages[currentLightboxIndex];

            lightboxImage.textContent = img.emoji;
            lightboxTitle.textContent = img.title;
            lightboxDescription.textContent = img.description;
        }
    </script>
</body>
</html>
